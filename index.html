<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="#">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>JS Calculator - Victor Velasquez</title>
</head>

<body>

  <header>
    <h1>Calculon:</h1>
    <h3>The JavaScript Calculating Device</h3>
  </header>

  <main id="calc-container">
    <div id="calc-display">0</div>

    <div id="calc-buttons-container">
      <div id="math-operands-container">
        <button class="calc-button">CE</button>
        <!-- <button class="calc-button">MR</button>
                <button class="calc-button">M-</button>
                <button class="calc-button">M+</button> -->
        <button class="calc-button">/</button>
        <button class="calc-button">X</button>
        <button class="calc-button">-</button>
        <button class="calc-button">+</button>
        <button id="equals" class="calc-button">=</button>
      </div>

      <div id="number-button-container">
        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button">0</button>
        <button class="calc-button">.</button>
      </div>
    </div>
  </main>

  <script type="module" src="./script.js"></script>
</body>

</html>
