<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>JS Calculator - Victor Velasquez</title>
</head>

<body>

    <header>
        <h1>Calculon:</h1>
        <h3>The JavaScript Calculating Device</h3>
    </header>

    <main class="calc-section">
        <div id="calc-display" type="text" class="calc-display"></div>

        <div id="calc-buttons-container" class="calc-buttons-container">
            <div id="math-operator-container">
                <button id="clear" class="calc-button">CE</button>
                <!-- <button class="calc-button">:D</button> -->
                <button id="divide" class="calc-button">/</button>
                <button id="multiply" class="calc-button">X</button>
                <button id="four" class="calc-button">-</button>
                <button id="plus" class="calc-button">+</button>
                <button id="equals" class="calc-button">=</button>
            </div>

            <div id="number-button-container">
                <button id="one" class="calc-button">1</button>
                <button id="two" class="calc-button">2</button>
                <button id="three" class="calc-button">3</button>
                <button id="four" class="calc-button">4</button>
                <button id="five" class="calc-button">5</button>
                <button id="six" class="calc-button">6</button>
                <button id="four" class="calc-button">7</button>
                <button id="four" class="calc-button">8</button>
                <button id="four" class="calc-button">9</button>
                <button id="zero" class="calc-button">0</button>
                <button id="dot" class="calc-button">.</button>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
